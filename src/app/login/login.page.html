<ion-header>

</ion-header>

<ion-content class="ion-padding" style="background-color: aqua;" >
  <form (ngSubmit)="onSubmit()">

  
  <div class="title">
    <h4>Login</h4>
    <p>Lets get started</p>
  </div>

  <!-- <ion-input placeholder="Email" class="primary-input"></ion-input> -->
  <ion-input type="email" name="email" [(ngModel)]="email" placeholder="Email"></ion-input>
  <!-- <ion-input placeholder="Password" type="password" class="primary-input"></ion-input> -->
  <ion-input type="password" name="password" [(ngModel)]="password" placeholder="Password"></ion-input>

  <div class="ion-margin-top ion-text-right forget" routerLink="/forgot-password">
    <a >Forgot Password?</a>
  </div>

  <div class="ion-margin-top">
    <!-- <ion-button expand="block" routerLink="/main">LOGIN</ion-button> -->
    <ion-button expand="block" c type="submit">LOGIN</ion-button>

  </div>

  <div class="ion-margin-top ion-text-center">
    <a routerLink="/home">Close</a>
  </div>
</form>
</ion-content>
